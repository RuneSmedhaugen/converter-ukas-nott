<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #app {
            max-width: 500px;
            margin: auto;
            background: #292929;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #f39c12;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #3a3a3a;
            color: #fff;
            font-size: 16px;
            outline: none;
        }
        button {
            background: #f39c12;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #e67e22;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: #3a3a3a;
            border-radius: 5px;
        }
        p {
            margin: 10px 0;
            font-size: 16px;
        }
        span {
            color: #f1c40f;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Ukas nøtt!</h1>
        <p>Skriv noe og trykk på knappen ut ifra hva du har skrevet (skrev du i ascii trykk på ascii knappen etc)</p>
        <input type="text" id="inputText" placeholder="skriv noe her..." />
        <button onclick="convertFrom('ascii')">ASCII</button>
        <button onclick="convertFrom('binary')">Binary</button>
        <button onclick="convertFrom('hex')">Hexadecimal</button>

        <div id="output">
            <p><b>Binary:</b> <span id="binaryOutput">-</span></p>
            <p><b>Hexadecimal:</b> <span id="hexOutput">-</span></p>
            <p><b>ASCII:</b> <span id="asciiOutput">-</span></p>
        </div>
    </div>

    <script>
        function convertFrom(type) {
            const input = document.getElementById("inputText").value.trim();
            let binary = "";
            let hex = "";
            let ascii = "";

            try {
                if (type === "ascii") {
                    binary = input
                        .split("")
                        .map(char => char.charCodeAt(0).toString(2).padStart(8, "0"))
                        .join(" ");
                    hex = input
                        .split("")
                        .map(char => char.charCodeAt(0).toString(16).toUpperCase().padStart(2, "0"))
                        .join(" ");
                    ascii = input;
                } else if (type === "binary") {
                    ascii = input
                        .split(/\s+/)
                        .map(bin => String.fromCharCode(parseInt(bin, 2)))
                        .join("");
                    hex = input
                        .split(/\s+/)
                        .map(bin => parseInt(bin, 2).toString(16).toUpperCase().padStart(2, "0"))
                        .join(" ");
                    binary = input;
                } else if (type === "hex") {
                    ascii = input
                        .replace(/\s+/g, "")
                        .match(/.{1,2}/g)
                        .map(hex => {
                            const charCode = parseInt(hex, 16);
                            return charCode >= 32 && charCode <= 126
                                ? String.fromCharCode(charCode)
                                : "?";
                        })
                        .join("");
                    binary = input
                        .match(/.{1,2}/g)
                        .map(hex => parseInt(hex, 16).toString(2).padStart(8, "0"))
                        .join(" ");
                    hex = input;
                }
            } catch (e) {
                binary = hex = ascii = "Tjukk i hue el? Prøv igjen!";
            }

            document.getElementById("binaryOutput").textContent = binary || "-";
            document.getElementById("hexOutput").textContent = hex || "-";
            document.getElementById("asciiOutput").textContent = ascii || "-";
        }
    </script>
</body>

</html>
